<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>html input types</title>
</head>

<body>
  <h2>Testing html input types (MND)</h2>
  <form class="" action="index.html" method="post">
    <table>
      <tr>
        <td><label>Are you a male?</label></td>
        <td><input type="checkbox" name="" value=""></td>
      </tr>
      <tr>
        <td><label>What's your favourite color?</label></td>
        <td><input type="color" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Select your date of birth</label></td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Please upload your CV</label></td>
        <td><input type="file" name="" value=""></td>
      </tr>
      <tr>
        <td><a href="FG picture.jpeg">Download FG photo</a></td>
      </tr>
      <tr>
        <td><label>Flights From</label></td>
        <td><input type="search" name="" value=""></td>
        <td><label>To</label></td>
        <td><input type="search" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Date of departure</label></td>
        <td><input type="date" name="" value=""></td>
        <td><label>Date of return</label></td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Testing the range attribute</label></td>
        <td><input type="range" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Testing the radio button</label></td>
        <td><input type="radio" name="" value=""></td>
      </tr>
    </table>
  </form>
</body>

</html>
